<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class=form-container>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems()">Narrow It Down For Me!</button>
      </div>
      <items-loader-indicator is-loading="menu.isLoading()"></items-loader-indicator>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items menu-items="menu.found" on-remove="menu.removeItem(index)" message="menu.message" class="menu-items"></found-items>
    <span class="error">{{menu.message}}</span>
  </div>

<script></script>
</body>
</html>
